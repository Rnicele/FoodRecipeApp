<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>An unexpected error occurred. Please try again later.</p>
    <script type="text/javascript">
      if (window.location.pathname !== "/404.html") {
        window.location.href = "/404.html";
      }
    </script>
  </body>
</html>
